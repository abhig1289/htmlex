<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVIGATOR & SCREEN Browser Object Model in JavaScript</title>
</head>
<body bgcolor="brown" text="yellow">
    <center>
        <h1 style="color:aqua">
           NAVIGATOR & SCREEN  Browser Object Model in JavaScript</h1>
       
        <script>
           document.write(navigator.appName +"<br/>");
           document.write(navigator.appVersion+"<br/>");
           document.write(navigator.appCodeName+"<br/>");
           document.write(navigator.cookieEnabled+"<br/>");
           document.write(navigator.userAgent+"<br/>");
           document.write(navigator.language+"<br/>");
           document.write(navigator.platform+"<br/>");
           document.write(navigator.product+"<br/>");
           document.write(navigator.javaEnabled()+"<br/>"+"<br/>"+"<br/>");


           document.write(screen.width+"<br/>");
           document.write(screen.height+"<br/>");
           document.write(screen.colorDepth+"<br/>");//24 bits==1,67,77,216
           document.write(screen.pixelDepth+"<br/>");
        </script>
       
    </center>
    
</body>
</html>
