<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings in JavaScript</title>
</head>
<body bgcolor="lightyellow" text="green">
    <center>
        <h1>String in JavaScript</h1>
        <script>
            var x="Hello!";
            var y="Welcome";
            document.write(x+" "+y);
        </script>

<br/><br/><br/>
        <script>
            var X = new String("abhi!!");
            var Y = new String("abhi abhilash");
            document.write(X+" "+Y+"<br/>");
            document.write(X.charAt(2)+"<br/>");
            document.write(Y.indexOf("abhilash")+"<br/>");
            document.write(Y.toUpperCase()+"<br/>");
            document.write(Y.toLowerCase()+"<br/>");
            document.write(Y.slice(2,6)+"<br/>");
        </script>
    </center>
</body>
</html>
