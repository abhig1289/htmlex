<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body bgcolor="orange">
    <center><h1>Datatypes in JavaScript</h1></center>
    <script>
        var x=35.9 ;
        var a=20;
        var b=40;
        var c=a+b;
        var name="  abhi <br/>   ";
        var abhi=true;

        document.write(name +"<br/>");
        document.write(x +"<br/>");
        document.write( abhi+"<br/>");
        document.write(c+"<br/>");
        document.write(typeof(name)+"<br/>");

        //concatenation
        console.log("my name is "+name+" and i am aged"+ abhi);
        //template string
        console.log('my name is ${name} and i am aged ${x}');
    </script>

</body>
</html>
