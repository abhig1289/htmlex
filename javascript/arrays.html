<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JavaScript</title>
</head>
<body bgcolor="orange">
    <center>Arrays in JavaScript<br/></h1>
<!-- array literal -->

     <script>
       var students=["abhi","srini","shek"];
       for(i=0;i<students.length;i++){
           document.write(students[i] +"<br/>");
       };
    </script>
<!-- array directly -->
<script>
    var i=0;
    var stu=new Array();
    stu[0]="abhishek";3
    stu[1]="abhilash";
    stu[2]="abhiram";
    stu[3]="abhijith";
    while(i<stu.length){
        document.write(stu[i] + "<br/>");
        i++;
    }
 </script>

 <!-- array constructor -->
<script>
   
    var emp=new Array("vasu","abhilash","krishna");
   
    for(i=0;i<emp.length;i++){
        document.write(emp[i] + "<br/>");
      
    }
 </script>
    </center>
</body>

</html>
