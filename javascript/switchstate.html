<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH statement</title>
</head>
<body bgcolor="lightyellow">
    <center><h1>switch statement in JavaScript</h1>

    <!-- Grades in exam-->
     <script>
        var marks=35;
       switch(true){
           case marks>90 : result=" PASS A grade";
           break;
           case marks>75 : result="PASS B grade";
           break;
           case marks>60 : result="PASS C grade";
           break;
           case marks>45 : result="PASS D grade";
           break;
           case marks>36 : result="PASS E grade";
           break;
           default : result="FAIL"
       }
       document.write(result);
    </script>
    </center>
</body>
</html>
