
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects in JavaScript</title>
</head>
<body bgcolor="lightyellow" text="green">
    <center>
        <h1>Math Objects in JavaScript</h1>
        <script>
            var x=16;
            var y=25;
            var z=-5.6;
            var a=45.88;
            document.write(Math.sqrt(x)+" "+ Math.sqrt(y)+"<br/> ");
            document.write(Math.random()+"<br/>");
            document.write(Math.pow(2,5)+"<br/>");
            document.write(Math.abs(z)+"<br/>");
            document.write(Math.floor(a)+"<br/>");
            document.write(Math.ceil(a)+"<br/>");
            document.write(Math.round(a)+"<br/>");
        </script>

<br/><br/><br/>

    </center>
</body>
</html>
