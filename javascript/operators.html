<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body bgcolor="lightgreen" text="white">
    <center><h1>Operators in JavaScript</h1>
    <script>
        var x=20;
        var y=40;
        // arithmetic operators
        document.write(x+y+ "<br/>");
        
        document.write(x*y + "<br/>");
        document.write(x-y + "<br/>");
        document.write(x/y + "<br/>");
        document.write(x%y + "<br/>");
        document.write(++x + "<br/>");
        document.write(y-- + "<br/>");
        //asignment operators

        document.write(x++ + "<br/>");
        x+=23;//(x=x+23)
        document.write(x+y + "<br/>");
        x-=23;//(x=x-23)
        document.write(x+y + "<br/>");
        x*=10;//(x=x*10)
        document.write(x+y + "<br/>");
        x/=10;//(x=x/10)
        document.write(x+y + "<br/>") ;
        x%=2;//(x=x%10)
        document.write(x+y + "<br/>");
    </script>
    </center>
</body>
</html>
