<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCATION AND COOKIES Browser Object Model in JavaScript</title>
</head>
<body bgcolor="brown" text="yellow">
    <center>
        <h1 style="color: turquoise;">
            LOCATION AND COOKIES Browser Object Model in JavaScript
        </h1> 
        <script>
            document.write(location.href + "<br/>");
            document.write(location.hostname + "<br/>");
            document.write(location.pathname + "<br/>");
            document.write(location.protocol + "<br/>");
            document.write(location.assign("http://google.com") + "<br/>"+ "<br/>"+ "<br/>"+ "<br/>");
        </script>
        
        <br/><br/><br/><br/><br/><br/>




    </center>
    
</body>
</html>
