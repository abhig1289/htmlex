<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightyellow">
    <center><h1>If-else statement in JavaScript</h1></center>
    <script>
        var x=10;
        if(x>10){
            document.write("X value is greater than 10");
        }
        else if(x=10){
            document.write("X value is equal to 10");
        }
        else{
            document.write("X value is lesser than 10");

        }
    </script>


    <!-- odd or even -->
     <script>
        var x=29;
        if(x%2 == 0){
            document.write("X is even numbeer");
        }
      
        else{
            document.write("X is odd number");

        }
    </script>


    <!-- Grades in exam-->
     <script>
        var marks=35;
        if(marks>=90){
            document.write("grade A");
        }
        else if(marks>=75){
            document.write("grade B");
        }
        else if(marks>=50){
            document.write("grade C");
        }
        else if(marks>=35){
            document.write("grade D");
        }
        else{
            document.write("fail");
        }
    </script>
</body>
</html>
