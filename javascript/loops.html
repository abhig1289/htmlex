<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body bgcolor="lightblue">
    <center><h1>Loops in JavaScript</h1> 
        <h3>for loop</h3>
        <script>
            for(i=1;i<=10;i++){
                document.write("2*" + i + "=" + 2*i + "<br/>")
                // document.write("hello <br/>");
           
            }
        </script>
   <br/><h3>whileloop</h3>
   <script>
       var i=1;
       while(i<=40){
           document.write(i + " <br/> ")
           i+= 2;
       }
   </script>
  <br/><h3>do-whileloop</h3>
    <script>
        var i=1;
        do{
            document.write(i + " <br/> ")
            i+= 2;
        }while(i<=40);
    </script>
    </center>
</body>
</html>
