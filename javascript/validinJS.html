<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation in JavaScript</title>
</head>
<body>
    <center>
      
        <h1>Validation in JavaScript</h1>
    <form name="myform" methods="post" onsubmit="return validpassword()" action="variable.html">
        
        Password:   <input type="password" name="pass1">
        <br/>
        Confirm Password: <input type="password" name="pass2">
        <br/>
         <input type="submit" value="Check">
    </form>
    <script>
           
        
        function validpassword(){
            var password= document.myform.pass1.value;
            var cpassword= document.myform.pass2.value;
            if(password.length<6){
                alert("Password must contain atleast 6 characters");
                return false;
            }
            if(password==cpassword){
              
                return true;
            }else{
                alert("Password and cpassword must be same");
                return false;
            }
        }
     
    </script>
    </center>
</body>
</html>
